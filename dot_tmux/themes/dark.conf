# --- Palette: Analog Dream (Magnetic Night) ---
# Dark Mode (Cassette Futurism)

set -g @tape_bg "default"       # Transparent Background
set -g @tape_fg "#d4d4d4"       # Editor Foreground
set -g @tape_red "#ff5555"      # Error / Red
set -g @tape_orange "#ffb86c"   # Warning / Orange / Prefix
set -g @tape_yellow "#f1fa8c"   # Yellow / Copy
set -g @tape_green "#50fa7b"    # String / Green
set -g @tape_cyan "#8be9fd"     # Info / Cyan / Blue
set -g @tape_blue "#8be9fd"     # Blue
set -g @tape_purple "#bd93f9"   # Purple
set -g @tape_pink "#ff79c6"     # Operator Pink
set -g @tape_gray "#6272a4"     # Comments / Dimmed
set -g @tape_dark "#1f2327"     # Panel Background
set -g @tape_void "#1a1d21"     # Deep Background
set -g @tape_active_bg "#{@tape_cyan}" # Cyan Block for active window
set -g @tape_active_fg "#{@tape_dark}" # Dark text on active block

# Force refresh status bar styles
set -g status-style "bg=default,fg=#{@tape_fg}"
set -g window-status-activity-style "fg=#{@tape_orange},blink"
set -g mode-style "bg=#{@tape_cyan},fg=#{@tape_dark},bold"
set -g message-style "bg=#{@tape_dark},fg=#{@tape_cyan},border-style=double"
set -g message-command-style "bg=#{@tape_dark},fg=#{@tape_orange}"
setw -g pane-active-border-style "fg=#{@tape_cyan},bg=default"
setw -g pane-border-style "fg=#{@tape_gray},bg=default"
