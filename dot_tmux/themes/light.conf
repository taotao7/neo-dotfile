# --- Palette: Analog Dream (Beige Terminal) ---
# Light Mode (Retro Lab)

set -g @tape_bg "#faf8f4"       # Beige Background
set -g @tape_fg "#2d2a27"       # Dark Brown Foreground
set -g @tape_red "#9d0006"      # Retro Red
set -g @tape_orange "#d65d0e"   # Burnt Orange
set -g @tape_yellow "#b57614"   # Mustard Yellow
set -g @tape_green "#79740e"    # Olive Green
set -g @tape_cyan "#076678"     # Teal
set -g @tape_blue "#076678"     # Blue (Teal in this palette)
set -g @tape_purple "#8f3f71"   # Muted Purple
set -g @tape_pink "#af3a03"     # Rust/Pink
set -g @tape_gray "#928374"     # Stone Gray
set -g @tape_dark "#ede8e0"     # Light Gray Panel
set -g @tape_void "#d5c4a1"     # Darker Beige for Contrast
set -g @tape_active_bg "#{@tape_orange}" # Orange Block for active window
set -g @tape_active_fg "#{@tape_bg}"     # Beige text on active block

# Force refresh status bar styles (Light Mode Needs Solid BG usually)
set -g status-style "bg=#{@tape_bg},fg=#{@tape_fg}"
set -g window-status-activity-style "fg=#{@tape_orange},blink"
set -g mode-style "bg=#{@tape_cyan},fg=#{@tape_bg},bold"
set -g message-style "bg=#{@tape_dark},fg=#{@tape_cyan},border-style=double"
set -g message-command-style "bg=#{@tape_dark},fg=#{@tape_orange}"
setw -g pane-active-border-style "fg=#{@tape_orange},bg=#{@tape_bg}"
setw -g pane-border-style "fg=#{@tape_gray},bg=#{@tape_bg}"
